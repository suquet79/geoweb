<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox estilo</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
    <script>
        //AÃ±adir vuestor token y vuestro estilo
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1Ijoic3VxdWV0NzkiLCJhIjoiY2s0OHRicWN6MTVkcTNsbGY0MmI2NXRwOSJ9.Vhk9cAQbRBmhaYrlfG5ABQ';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/suquet79/ck5cpap4u016g1ek4ze6xrdny',
                center: [2.16859, 41.3954],
                zoom: 13,
                attributionControl: false,
                pitch:45,
                hash:true
            });
            map.addControl(new mapboxgl.AttributionControl({compact: true}));
            map.addControl(new mapboxgl.NavigationControl());
            map.addControl(new mapboxgl.GeolocateControl());

            var marker = new mapboxgl.Marker()
                .setLngLat([2.161648, 41.3977])
                .addTo(map);

                map.on('load', function () {
                map.addSource("nom_qualsevol", {
                    type: "vector",
                    url: "mapbox://suquet79.arsimqof" //poner mapbox://vuestro id
                }); //fin map source

                map.addLayer({
                    id: "viasciclables",
                    type: "line",
                    source: "nom_qualsevol",
                    'source-layer': "VIES_CICLABLES-93vmou", //poner vuestro titulo capa
                    paint:{
                        'line-color':"#00ff00",
                        "line-width":3,
                        'line':square
        
                    }
                });
            });
     

        }
    </script>
</head>

<body onload="init()">
